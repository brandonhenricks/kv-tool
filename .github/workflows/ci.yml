name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release -nologo
      - name: Discover tests
        id: discover-tests
        shell: bash
        run: |
          if find ./tests -name '*.csproj' -print -quit | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Test
        if: steps.discover-tests.outputs.has_tests == 'true'
        run: dotnet test -c Release -nologoname: "CI: Build and Test"

permissions:
  contents: read

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  dotnet-format:
    name: .Net Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: |
            src/Serilog.Enrichers.Redis/packages.lock.json
            tests/Serilog.Enrichers.Redis.Tests/packages.lock.json

      - name: Install dependencies
        run: dotnet restore

      - name: Run dotnet format
        run: dotnet format Serilog.Enrichers.Redis.sln --exclude ./tests/** --verify-no-changes --verbosity diagnostic

  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: dotnet-format
    defaults:
      run:
        shell: pwsh

    env:
      ASPNETCORE_ENVIRONMENT: CI
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache-dependency-path: |
            src/Serilog.Enrichers.Redis/packages.lock.json
            tests/Serilog.Enrichers.Redis.Tests/packages.lock.json

      - name: Install dependencies
        run: |
          dotnet restore `
            --locked-mode

      - name: Build Solution
        run: |
          dotnet build `
            --configuration Release `
            --no-restore     
      - name: Run Tests
        run: |
          dotnet test `
            --configuration Release `
            --no-build `
            --logger trx

name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release -nologo
      - name: Run Tests
        run: dotnet test tests/KeyVaultTool.Tests/KeyVaultTool.Tests.csproj -c Release -nologo

